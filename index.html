<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sound Effects</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #1e1e1e;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            display: grid;
            gap: 15px;
            padding: 15px;
        }

        /* Desktop */
        @media (min-width: 900px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Tablet */
        @media (min-width: 600px) and (max-width: 899px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 599px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .sound-btn {
            padding: 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(145deg, #ff3c3c, #cc0000);
            color: white;
            font-weight: bold;
            transition: 0.15s;
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<header>ðŸŽµ My Sound Effects</header>

<div class="container">
    <button class="sound-btn" onclick="playSound('sound1')">Explosion</button>
    <button class="sound-btn" onclick="playSound('sound2')">Laugh</button>
    <button class="sound-btn" onclick="playSound('sound3')">Airhorn</button>
    <button class="sound-btn" onclick="playSound('sound4')">Piano</button>
    <button class="sound-btn" onclick="playSound('sound5')">Fart</button>
    <button class="sound-btn" onclick="playSound('sound6')">Boom</button>

<!-- Audio Files -->
<audio id="sound1" src="sounds/explosion.mp3"></audio>
<audio id="sound2" src="sounds/laugh.mp3"></audio>
<audio id="sound3" src="sounds/airhorn.mp3"></audio>
<audio id="sound4" src="sounds/piano.mp3"></audio>
<audio id="sound5" src="sounds/fart.mp3"></audio>
<audio id="sound6" src="sounds/boom.mp3"></audio>

<footer>
    Simple Soundboard App Â© 2026
</footer>

<script>
    function playSound(id) {
        const audio = document.getElementById(id);
        audio.currentTime = 0;
        audio.play();
    }
</script>

</body>
</html>
